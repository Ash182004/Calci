<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="class1">
        <div class="class2" id="display"></div>
        <div class="class3">
            <div class="class4 big" id="radDeg" onclick="toggleRadDeg()">Rad | Deg</div>
            <div class="class4" onclick="setoperator('xy')">x<sup>y</sup></div>
            <div class="class4 " onclick="setoperator('x!')">x!</div>
            <div class="class4" onclick="pressParenthesis('(')">(</div>
            <div class="class4" onclick="pressParenthesis(')')">)</div>
            <div class="class4" onclick="pressnumber('%')">%</div>
            <div class="class4" id="clear1" onclick="clearD()">AC</div>
            <div class="class4" onclick="setoperator('ln')">ln</div>
            <div class="class4" onclick="setoperator('sin')">sin</div>
            <div class="class4" onclick="setoperator('cos')">cos</div>
            <div class="class4 dark" onclick="pressnumber('7')">7</div>
            <div class="class4 dark" onclick="pressnumber('8')">8</div>
            <div class="class4 dark" onclick="pressnumber('9')">9</div>
            <div class="class4" onclick="setoperator('/')">/</div>
            <div class="class4" onclick="pressnumber(Math.PI)">Ï€</div>
            <div class="class4" onclick="setoperator('tan')">tan</div>
            <div class="class4" onclick="setoperator('log')">log</div>
            <div class="class4 dark" onclick="pressnumber('4')">4</div>
            <div class="class4 dark" onclick="pressnumber('5')">5</div>
            <div class="class4 dark" onclick="pressnumber('6')">6</div>
            <div class="class4" onclick="setoperator('*')">*</div>
            <div class="class4" onclick="setoperator('-')">-</div>
            <div class="class4" onclick="useANS()">ANS</div>
            <div class="class4" onclick="setoperator('Exp')">Exp</div>
            
            
            
            <div class="class4 dark" onclick="pressnumber('1')">1</div>
            <div class="class4 dark" onclick="pressnumber('2')">2</div>
           
            <div class="class4 dark" onclick="pressnumber('3')">3</div>
            
            <div class="class4" onclick="setoperator('+')">+</div>
            <div class="class4 blue" onclick="calculate()">=</div>
            
            <div class="class4 dark" onclick="pressnumber('.')">.</div>
           
            <div class="class4 dark" onclick="pressnumber('0')">0</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
